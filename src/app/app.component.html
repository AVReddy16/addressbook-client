<div *ngIf="addAddress" class="w-screen flex items-center justify-center flex-col">
  <h2 class="text-2xl font-bold">Address Book</h2>
  <form (ngSubmit)="addAddress()" class="mt-4 w-full max-w-xl">
    <div class="flex flex-col">
      <label
        class="text-sm font-bold text-gray-700 tracking-wide mb-2"
        >Name</label
      >
      <input
        [(ngModel)]="newAddress.name"
        name="name"
        placeholder="Name"
        required
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
      />
    </div>
    <div class="flex flex-col">
      <label
        class="text-sm font-bold text-gray-700 tracking-wide mb-2"
        >Address:</label
      >
      <input
        [(ngModel)]="newAddress.address"
        name="address"
        placeholder="Address"
        required
        type="text"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
      />
    </div>
    <div class="flex flex-col">
      <label
        class="text-sm font-bold text-gray-700 tracking-wide mb-2"
        >Age:</label
      >
      <input
        [(ngModel)]="newAddress.age"
        name="age"
        type="number"
        placeholder="Age"
        required
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
      />
    </div>
    <div class="flex flex-col">
      <label
        class="text-sm font-bold text-gray-700 tracking-wide mb-2"
        >Email:</label
      >
      <input
        [(ngModel)]="newAddress.email"
        name="email"
        type="email"
        placeholder="Email"
        required
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
      />
    </div>
    <div class="flex flex-col">
      <label
        class="text-sm font-bold text-gray-700 tracking-wide mb-2"
        >Phone:</label
      >
      <input
        [(ngModel)]="newAddress.phone"
        name="phone"
        type="text"
        placeholder="Phone"
        required
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
      />
    </div>
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >
      Add Address
    </button>
  </form>

  <ul
    class="mt-8 w-full max-w-xl border border-gray-300 divide-y divide-gray-300 rounded-md shadow-md bg-white"
  >
    <li
      *ngFor="let address of addresses"
      class="flex flex-col items-start justify-between p-4 hover:bg-gray-50 transition duration-300 ease-in-out"
    >
      <div class="flex flex-col gap-2 text-sm font-bold text-gray-700">
        <ng-container *ngIf="selectedAddress === address">
          <label class="text-xs font-semibold text-gray-600">Name:</label>
          <input
            [(ngModel)]="address.name"
            name="name"
            placeholder="Name"
            required
            class="text-sm font-bold text-gray-900"
          />
          <label class="text-xs font-semibold text-gray-600">Address:</label>
          <input
            [(ngModel)]="address.address"
            name="address"
            placeholder="Address"
            required
            type="text"
            class="text-sm font-bold text-gray-900"
          />
          <label class="text-xs font-semibold text-gray-600"
            >Age:</label
          >
          <input
            [(ngModel)]="address.age"
            name="age"
            placeholder="Age"
            type="number"
            required
            class="text-sm font-bold text-gray-900"
          />
          <label class="text-xs font-semibold text-gray-600"
            >Email:</label
          >
          <input
            [(ngModel)]="address.email"
            name="email"
            type="email"
            placeholder="Email"
            required
            class="text-sm font-bold text-gray-900"
          />
          <label class="text-xs font-semibold text-gray-600">Phone:</label>
          <input
            [(ngModel)]="address.phone"
            name="phone"
            placeholder="Phone"
            required
            class="text-sm font-bold text-gray-900"
          />
          <div
            class="flex flex-row items-center justify-center space-x-4 md:space-x-6 mt-4"
          >
            <button
              (click)="selectedAddress = null"
              class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              cancel
            </button>
            <button
              (click)="updateAddress(address)"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Update
            </button>
          </div>
        </ng-container>
        <ng-container *ngIf="selectedAddress !== address">
          <label class="text-xs font-semibold text-gray-600">Name:</label>
          <span class="text-sm font-bold text-gray-900">{{ address.name }}</span>
          <label class="text-xs font-semibold text-gray-600">Address:</label>
          <span class="text-sm font-bold text-gray-900">{{
            address.address
          }}</span>
          <label class="text-xs font-semibold text-gray-600"
            >Email:</label
          >
          <span class="text-sm font-bold text-gray-900">{{
            address.email
          }}</span>
          <label class="text-xs font-semibold text-gray-600"
            >Phone:</label
          >
          <span class="text-sm font-bold text-gray-900">{{
            address.phone
          }}</span>
          <label class="text-xs font-semibold text-gray-600">Age:</label>
          <span class="text-sm font-bold text-gray-900">{{
            address.age
          }}</span>
          <label class="text-xs font-semibold text-gray-600">Created At:</label>
          <span class="text-sm font-bold text-gray-900">{{
            address.createdAt
          }}</span>
          <label class="text-xs font-semibold text-gray-600">Updated At:</label>
          <span class="text-sm font-bold text-gray-900">{{
            address.updatedAt
          }}</span>
          <div
            class="flex flex-row items-center justify-center space-x-4 md:space-x-6 mt-4"
          >
            <button
              (click)="selectedAddress = address"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Update
            </button>
            <button
              (click)="deleteAddress(address._id!)"
              class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Delete
            </button>
          </div>
        </ng-container>
      </div>
    </li>
  </ul>
</div>
